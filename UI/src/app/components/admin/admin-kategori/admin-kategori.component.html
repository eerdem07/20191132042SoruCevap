<div class="container">
  <h2>Kategoriler</h2>
  <hr />
  <button
    mat-fab
    color="primary"
    matTooltip="Kategori Ekle"
    (click)="KategoriEkle()"
  >
    <mat-icon aria-label="label">add</mat-icon>
  </button>
  <p>&nbsp;</p>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="KategoriAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Kategori Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{ kayit.katAdi }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="detay">
      <mat-header-cell *matHeaderCellDef> İşlemler </mat-header-cell>
      <mat-cell *matCellDef="let kayit">
        <button
          mat-icon-button
          color="primary"
          matTooltip="Soru Liste"
          [routerLink]="['/admin/soru', kayit.katId]"
        >
          <mat-icon aria-label="label">list</mat-icon>
        </button>

        <button
          mat-icon-button
          color="primary"
          matTooltip="Kategori Düzenle"
          (click)="KategoriDuzenle(kayit)"
        >
          <mat-icon aria-label="label">edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          matTooltip="Kategori Sil"
          (click)="KategoriSil(kayit)"
        >
          <mat-icon aria-label="label">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
